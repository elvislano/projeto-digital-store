<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="topo">

            <div class="logo">
                <img src="IMAGE/logo.png" alt="Logo">
                DIGITAL STORE
            </div>

            <div class="buscador">
                <input type="text" placeholder="Pesquisar produto...">
                <img src="IMAGE/Search.png" alt="lupa">
            </div>

            <div class="acoes">
                <a href="">Cadastre-se</a>
                <a class="btn" href="">Entrar</a>
                <div class="carrinho">
                    <img src="IMAGE/Stroke 5.png" alt="carrinho">
                    <span>2</span>
                </div>
            </div>
        </div>
        <nav>
            <a href="" class="active">Home</a>
            <a href="">Produtos</a>
            <a href="">Categorias</a>
            <a href="">Meus Pedidos</a>
        </nav>

    </header>
</body>

</html>
